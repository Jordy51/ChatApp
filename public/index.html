<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
	</head>
	<body>
		<h1>Chat App</h1>

		<h3>Messages :-</h3>

		<form id="message-form">
			<input name="message" placeholder="Message" type="text" />
			<button>Send</button>
		</form>

		<button id="send-location">Send Location</button>

		<script id="message-template" type="text/html">
			<div>
				<p>{{createdAt}} - {{message}}</p>
			</div>
		</script>

		<div id="messages"></div>

		<script id="location-template" type="text/html">
			<div>
				<p>{{createdAt}} - <a href="{{locationURL}}" target="_blank">My Current Location</a></p>
			</div>
		</script>

		<div id="locationURL"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
