<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<link rel="icon" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.min.css" />
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar"></div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>
				<div class="compose">
					<form id="message-form">
						<input name="message" placeholder="Message" type="text" />
						<button>Send</button>
					</form>
					<button id="send-location">Send Location</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">USER</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>

		<script id="location-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">USER</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p><a href="{{locationURL}}" target="_blank">My Current Location</a></p>
			</div>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
